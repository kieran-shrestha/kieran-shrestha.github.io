<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presentation Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      padding: 1rem;
    }
    .table td, .table th {
      white-space: normal; /* Allow wrapping */
      word-wrap: break-word;
      vertical-align: middle;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="mb-4 text-center">Presentations & Participation</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-dark table-striped" id="presentationTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Location</th>
            <th>Date</th>
            <th>Event</th>
            <th>Award</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="loading">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const url = 'https://raw.githubusercontent.com/kieran-shrestha/kieran-shrestha.github.io/refs/heads/main/participation.json';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#presentationTable tbody');
        tbody.innerHTML = ''; // Clear loading message
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.title}</td>
            <td>${entry.type}</td>
            <td>${entry.location}</td>
            <td>${entry.date}</td>
            <td>${entry.event}</td>
            <td>${entry.award || '-'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
        document.querySelector('#presentationTable tbody').innerHTML = `
          <tr><td colspan="6" class="text-danger text-center">âš  Failed to load data.</td></tr>
        `;
      });
  </script>
</body>
</html>
